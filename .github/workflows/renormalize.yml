name: Renormalize line endings
on:
  workflow_dispatch:

jobs:
  renormalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "fersatgit"
          git config user.email "fersatmail@gmail.com"

      - name: Add .gitattributes if missing (optional)
        run: |
          if [ ! -f .gitattributes ]; then
            printf '%s\n' '* text=auto' > .gitattributes
            git add .gitattributes
            git commit -m "Add .gitattributes to normalize line endings" || echo "no commit"
          fi

      - name: Renormalize and commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add --renormalize .
          # If no changes, exit quietly
          if git diff --cached --quiet; then
            echo "No renormalization changes to commit."
            exit 0
          fi
          git commit -m "Normalize line endings via workflow"
          git push origin HEAD:refs/heads/renormalize-line-endings
